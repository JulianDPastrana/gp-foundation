[tool.poetry.dependencies]
python = ">=3.13"
torch = ">=2.6.0,<3.0.0"
gpytorch = ">=1.14,<2.0"
pandas = ">=2.2.3,<3.0.0"
numpy = ">=2.2.4,<3.0.0"
